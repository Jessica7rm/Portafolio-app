<div class="row">
  <h1>Educacion</h1>
  <br>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
      Agregar Educacion
    </button>
  </div>
  <div class="row" id="vacio" *ngIf="educacion?.length == 0">
    <p style="color: rgb(24, 74, 81)">No hay experiencias registradas</p>
  </div>

  <div class="row">
    <table class="table" id="Edu">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h2>{{Educacion.institucion}}</h2>
          </td>
          <td>{{Educacion.titulo}}</td>
          <td>{{Educacion.fechainicio}} - {{Educacion.fechafin}} </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil-fill"></i> EDITAR</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i> BORRAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
