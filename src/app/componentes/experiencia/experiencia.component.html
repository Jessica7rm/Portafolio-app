<div>
  <h1>Experiencia</h1>
</div>

<div class="col text-end">
  <button type="button" class="btn btn-sm btn-outline-secondary bi bi-plus-square" routerLink="/nuevaexp"
    *ngIf="isLogged">
    AÃ±adir
  </button>
</div>

<div class="row" id="vacio" *ngIf="experiencia?.length == 0">
  <p style="color: rgb(24, 74, 81)">No hay experiencias registradas</p>
</div>
<div class="row">
  <table class="table" id="Exp">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h2>{{Experiencia.empresaExpe}}</h2>
                    </td>
                    <td>{{Experiencia.nombreExpe}}</td>
                    <td>{{Experiencia.descripcionExpe}}</td>
                    <td>{{Experiencia.fechainicio}} - {{Experiencia.fechafin}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
