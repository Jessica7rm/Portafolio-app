<div class="container-fluid" id="banner">
  <div class="row">
    <img src="assets/imagenes/bg.png" class="img-fluid" alt="prueba" />
  </div>
</div>

<div class="mat-card" id="first-card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2" id="image-profile">
        <img class="profile-image" src="{{persona.img}}">

      </div>
      <div class="col-lg-10" id="info-datos">

        <div class="btn_edicion">
          <i class="bi bi-pencil-square" id="edicion-btn"></i>
        </div>

        <h1>{{persona.nombre}} {{persona.apellido}}</h1>
        <h2>{{persona.titulo}}</h2>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" id="descripción">
  <div class="row">

    <h1>Acerca de</h1>
    <div>
      <i class="bi bi-pencil-square" id="edicion-btn"></i>
      <i class="bi bi-x-square"></i>
    </div>
    <p>{{persona.acerca}}</p>
  </div>
</div>
