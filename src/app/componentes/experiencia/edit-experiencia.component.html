<div class="container-fluid mt-3">
    <form #f="ngForm" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-12 col-md-4">
          <label for="nombreExpe" class="form-label">Nombre Empresa :</label>
        </div>
        <div class="col-12 col-md">
          <input
            type="text"
            id="nombreExpe"
            name="nombreExpe"
            [(ngModel)]="expLab.nombreExpe"
            required
            class="form-control"
          />
          <div class="invalid-feedback">Campo obligatorio.</div>
          <div class="valid-feedback">Campo completo.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <label for="descripcionExpe" class="form-label"
            >Descripcion empleo :</label
          >
        </div>
        <div class="col-12 col-md">
          <input
            type="text"
            required
            class="form-control"
            id="descripcionExpe"
            name="descripcionExpe"
            [(ngModel)]="expLab.descripcionExpe"
          />
          <div class="invalid-feedback">Campo obligatorio.</div>
          <div class="valid-feedback">Campo completo.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <label for="fechainicio" class="form-label">Fecha inicio :</label>
        </div>
        <div class="col-12 col-md">
          <input
            type="text"
            required
            class="form-control"
            name="fechainicio"
            id="fechainicio"
            [(ngModel)]="expLab.fechainicio"
          />
          <div class="invalid-feedback">Campo obligatorio.</div>
          <div class="valid-feedback">Campo completo.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <label for="fechafin" class="form-label">Fecha fin :</label>
        </div>
        <div class="col-12 col-md">
          <input
            type="text"
            class="form-control"
            name="fechafin"
            id="fechafin"
            [(ngModel)]="expLab.fechafin"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-success" (click)="onUpdate()">
            Actualizar
          </button>
        </div>
        <div class="col">
          <button class="btn btn-md btn-outline-secondary" [routerLink]="'/'">
            Volver sin cambios
        </button>
        </div>
      </div>
    </form>
  </div>
