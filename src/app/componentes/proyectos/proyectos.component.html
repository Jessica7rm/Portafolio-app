<div class="row">
  <h1>Proyectos</h1>
  <br>
  <div class="col text-end">
    <button routerLink="/newproyecto" class="btn btn-outline-dark bi bi-plus-square" *ngIf="isLogged">
      AÃ±adir Proyecto
    </button>
  </div>
  <div class="row" id="vacio" *ngIf="proyectos?.length == 0">
    <p style="color: rgb(8, 82, 71)">No hay proyectos para mostrar</p>
  </div>
</div>

<div class="card mb-3">
  <li class="list-group-item" *ngFor="let Proyecto of proyectos">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{Proyecto.nombreProyecto}}</h2>
          <p class="card-text">{{Proyecto.descripcionProyecto}}</p>
          <p class="card-text"><small class="text-muted">{{Proyecto.fechaProyecto}}</small></p>
          <a href="{{Proyecto.linkProyecto}}" class="btn btn-primary">Link </a>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{{Proyecto.imgProyecto}}" class="img-fluid rounded-start" alt="{{Proyecto.nombreProyecto}}">
      </div>
      <div class="row card-footer w-60">
        <div class="col text-end">
          <button *ngIf="isLogged" class="bi bi-pencil btn btn-sm btn-outline-dark"
            routerLink="/editproyecto/{{ Proyecto.id }}">
            Editar
          </button>
        </div>
        <div class="col text-start">
          <button *ngIf="isLogged" class="bi bi-trash3-fill btn btn-sm btn-outline-danger"
            (click)="delete(Proyecto.id)">
            Borrar
          </button>
        </div>
      </div>
    </div>
  </li>
</div>
